name: My Workflow File

permissions:
  contents: write

on:
  pull_request:
  push: 
    branches: [main]

jobs:
  builds:
    runs-on: ubuntu-latest

    steps:
    - name: greeting steps
      run: |
        echo "Hello there"

    - name: Checkout my codes
      uses: actions/checkout@v4
    - name: print content
      run:
        ls

    - name: Installing Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: check version of python
      run:
        python --version

    - name: install dependencies 
      run: |
        python -m pip install --upgrade pip 
        if [ -f requirements.txt]; then pip install -r requirements.txt; fi
        pip install pytest

    - name: Training with Pytest 
      run: |
        pytest

    - name: Checkout Hidden Repo
      uses: actions/checkout@v4
      with:
        repository: weijun-aw/UOBHidden 
        path: hiddenfolder
        token: ${{ secrets.SECRETUOBTWO}}

    - name: print out hidden things
      run: |
        ls
        cd hiddenfolder
        ls
        cat test.txt

    - name: discord
      uses: sebastianpopp/discord-action@releases/v2
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        message: ${{ github.repository }} has been eat shit!!! deployed.

    - name: Deploy to Github Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GIT_TOKEN }}
        publish_dir: ./webpage.html





